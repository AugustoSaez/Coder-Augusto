<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>MiPortafolio!-Proyectos</title>

<body>
    <header>
        <div class="container_nav">
            <nav class="nav_checkbox">
                <a href="../index.html" class="logo">

                </a>
                <input type="checkbox" id="" class="tab-nav">
                <label for="tab-nav" class="label">
                    <div class="burger"></div>
                    <div class="burger"></div>
                    <div class="burger"></div>
                </label>
                <ul class="content_nav">
                    <li><a href="/pages/ideas.html">IDEAS</a></li>
                    <li><a href="/pages/contacto.html">CONTACTO</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="content_section">
            <h1 class="titulo_form">AQUI PODRAS DEJAR TUS IDEAS PARA PROYECTOS!</h1>
            <div class="form_section">
                <div>
                    <div>
                        <form class="formulario_ideas">
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Email:</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="pepito@hola.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Tipo de proyecto:</label>
                                <select class="form-control" id="exampleFormControlSelect1">

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Tu Idea!:</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-success">Enviar</button>

                    </div>
                </div>
            </div>
        </section>

    <footer class="footer_index">
